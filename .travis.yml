language: python
python:
  - "2.7"

notifications:
    email: false

addons:
  apt:
    packages:
      - libblas-dev
      - liblapack-dev
      - gfortran
before_install:
  - pip install -U pip

install:
  - travis_wait travis_retry pip install -r requirements-dev.txt

# command to run tests
script: make test

